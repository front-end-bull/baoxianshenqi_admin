            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <a data-toggle="tooltip" title="$34 new sales." class="well top-block" href="#/postOpt/create">
                        <i class="glyphicon glyphicon-pencil yellow"></i>
                        <div>新增帖子</div>
                    </a>
                </div>

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">

                        <div class="box-header well">
                            <h2><i class="glyphicon glyphicon-info-sign"></i> 帖子列表</h2>
                            <div style="float:right;">共 <i class="yellow">{{totalCount}}</i> &nbsp;条</div>
                        </div>

                        <div class="box-content ">

                            <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>标题</th>
                                        <th>userID</th>
                                        <th>用户姓名</th>
                                        <th>发帖日期</th>
                                        <th>更新时间</th>
                                        <th>喜欢数</th>
                                        <th>评论数</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>

                                <tbody class="updateUser">
                                    <tr ng-repeat="post in posts">
                                        <td>{{post.id}}</td>
                                        <td >
                                        <span style="color:white;background:#2fa4e7;border-radius:2px;padding:4px;" ng-show="post.ishot">[置顶]</span> 
                                        <a href="#/postOpt/{{post.id}}">{{post.title_short}}</a></td>
                                        <td>{{post.userid}}</td>
                                        <td>{{post.username}}</td>
                                        <td>{{post.createtime}}</td>
                                        <td>{{post.updatetime}}</td>
                                        <td>{{post.liked}}</td>
                                        <td>{{post.comments}}</td>

                                        <td>
                                            <a class="btn btn-success" ng-hide="post.ishot" ng-click="top(post.id,post.userid,1)">
                                                <i class="glyphicon glyphicon-arrow-up icon-white"></i>
                                                置顶
                                            </a>
                                            <a class="btn btn-warning" ng-show="post.ishot" ng-click="top(post.id,post.userid,0)">
                                                <i class="glyphicon glyphicon-arrow-down icon-white"></i>
                                                取消
                                            </a>
                                            <a class="btn btn-danger" ng-click="delete(post.id,post.userid)">
                                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
