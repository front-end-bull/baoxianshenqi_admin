                                <thead>

                                        <th>标题</th>
                                        <th>userID</th>
                                        <th>用户姓名</th>
                                        <th>发帖日期</th>
                                        <th>更新时间</th>

                                    <tr ng-repeat="post in posts" ng-class="{'success':post.isanonymous==1,'warning':post.realName,'danger':post.isspam==1}">

                                        <td>{{post.id}}</td>
                                        <td >
                                        <span style="color:white;background:#2fa4e7;border-radius:2px;padding:4px;" ng-show="post.ishot">[置顶]</span> 
                                        <a href="#/postOpt/{{post.id}}" title="{{post.title}}" data-toggle="tooltip">{{post.title_short}}</a></td>
                                        <td>{{post.userid}}</td>
                                        <td>
                                            <a href="javascript:void(0)" title="{{post.username}}" data-toggle="tooltip">{{post.username_short}}</a>
                                            <span ng-show="post.realName"><br>({{post.realName}})</span>
                                            <span ng-show="post.isanonymous==1"><br>(匿名)</span>
                                        </td>
                                        <td>{{post.createtime}}</td>
                                        <td>{{post.updatetime}}</td>
                                        <td>{{post.liked}}</td>
                                        <td>{{post.comments}}</td>

                                        <td>
                                            <a class="btn btn-success" ng-show="post.ishot==0" ng-click="top(post.id,post.userid,'-1')">
                                                <i class="glyphicon glyphicon-arrow-up icon-white"></i>
                                                置顶
                                            </a>
                                            <a class="btn btn-warning" ng-show="post.ishot!=0" ng-click="top(post.id,post.userid,0)">
                                                <i class="glyphicon glyphicon-arrow-down icon-white"></i>
                                                取消
                                            </a>
                                            <a class="btn btn-danger" ng-click="delete(post.id,post.userid)">
                                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
