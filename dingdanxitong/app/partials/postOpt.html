            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#/postOpt">论坛</a>
                    </li>
                    <li>
                        <a href="#/postOpt">帖子列表</a>
                    </li>
                    <li>
                        <a href="#/postOpt">{{option}}帖子</a>
                    </li>
                </ul>
            </div>

          

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well">
                            <h2><i class="glyphicon glyphicon-info-sign"></i> {{option}}帖子</h2>

                            <div class="box-icon">
                               
                                <a href="javascript:void(0)" class="btn btn-minimize btn-round btn-default" ng-click="post()" ng-show="opt=='create'"><i
                                        class="glyphicon glyphicon-ok" style="color:#2bd394;"></i></a>
                                <a href="#/forumList" class="btn btn-close btn-round btn-default" ><i
                                        class="glyphicon glyphicon-remove" style="color: red;"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <div class="paper-row row">
                                <div class="col-md-1" style="padding-right: 0;" >标题:</div>
                                <div class="col-md-10" style="padding-left: 0;"><input ng-model="title" class="w100" ng-disabled="opt!='create'"></input></div>
                            </div> 

                            <div class="paper-row row">
                                <div class="col-md-1" style="padding-right: 0;" >内容:</div>
                                <div class="col-md-10" style="padding-left: 0;">
                                <textarea name="" id="" cols="30" rows="10" ng-model="content" class="w100"
                                style="border-color:#e0e0e0;" ng-disabled="opt!='create'"></textarea>
                                </div>
                            </div> 

                            <div class="paper-row row">
                                <div class="col-md-1" style="padding-right: 0;" >userID:</div>
                                <div class="col-md-10" style="padding-left: 0;"><input ng-model="userid" class="w100" ng-disabled="opt!='create'"></input></div>
                            </div> 

                            <div class="paper-title" ng-hide="opt=='create'">
                               评论列表
                                <div style="float:right;">共 <i class="yellow">{{totalCount}}</i> &nbsp;条&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>

                            <div class="box-content" ng-hide="opt=='create'">
                                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>评论内容</th>
                                            <th>userID</th>
                                            <th>用户姓名</th>
                                            <th>日期</th>
                                            <th>时间</th>
                                        </tr>
                                    </thead>

                                    <tbody class="updateUser">
                                        <tr ng-repeat="comment in comments">
                                            <td>{{comment.id}}</td>
                                            <td>{{comment.content}}</td>
                                            <td>{{comment.userid}}</td>
                                            <td>{{comment.username}}</td>
                                            <td>{{comment.date}}</td>
                                            <td>{{comment.time}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



            <script type="text/javascript">

              
            </script>
